<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body>
    <main class="clock">
      <div class="hours">
        <p class="twelve">12</p>
        <p class="three">3</p>
        <p class="six">6</p>
        <p class="nine">9</p>
      </div>
      <div class="hands">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
    </main>
  </body>
</html>
